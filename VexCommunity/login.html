<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexCommunity - Admin Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent-purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="bg-particles"></div>
    </div>

    <div class="login-card">
        <img src="https://cdn.discordapp.com/avatars/1458371240644313130/60baff4466f7c4d3151f1477c354c2a6.webp?size=128"
            alt="Logo" class="login-logo">
        <h2 class="login-title">Staff Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-msg" id="errorMsg">Invalid credentials</div>
        </form>

        <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-muted);">
            <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">&larr; Back to Website</a>
        </p>
    </div>

    <script src="auth.js?v=3"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('.login-btn');
            const error = document.getElementById('errorMsg');

            btn.innerHTML = 'Verifying...';
            btn.style.opacity = '0.7';

            // Simulating a tiny network delay for realism
            await new Promise(r => setTimeout(r, 800));

            const isValid = await Auth.login(user, pass);

            if (isValid) {
                const role = Auth.getRole();
                if (role === 'owner') {
                    window.location.href = 'owner.html';
                } else {
                    window.location.href = 'admin.html';
                }
            } else {
                error.style.display = 'block';
                btn.innerHTML = 'Login';
                btn.style.opacity = '1';

                // Shake animation
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(10px)';
                setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => card.style.transform = 'translateX(0)', 200);
            }
        });
    </script>
</body>

</html>
